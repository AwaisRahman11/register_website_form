<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row main">
        <div class="col-md-6 h-100 left-side h-100">
          <h3 class="p-3 mb-5 fw-bold first-text">
            Let's get In touch With Us
          </h3>
        </div>
        <div class="col-md-6 h-100 right-side h-100">
          <form action="" class="m-auto py-3">
            <h3 class="text-white fw-bold mb-5 second-heading">
              Register With Us
            </h3>
            <div class="my-3 position-relative">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="my-3 position-relative">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" name="" id="Email" placeholder="Email" />
            </div>
            <div class="my-3 position-relative">
              <i class="fa-solid fa-phone"></i>
              <input type="number" name="" id="" placeholder="Phone" />
            </div>
            <div class="my-3 position-relative">
              <i class="fa-solid fa-message"></i>
              <input type="text" placeholder="Message" />
            </div>
            <div class="mb-3 position-relative">
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="" id="pass" placeholder="Password" />
            </div>
            <div class="text py-1 text-center">
              <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <div class="btn d-flex justify-content-center">
              <button>Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
